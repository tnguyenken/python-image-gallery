<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Users</h1>
    <ol>
      {% for user in users %}
      <li><a href="/admin/editUser/{{ user.username() }}">{{ user.full_name() }} ({{ user.username() }})</a> -- <a href="/admin/deleteUser/{{ user.username() }}">Delete</a></li>
      {% endfor %}
      </br><a href="/admin/addUser">Create a new user</a>
    </ol>
  </body>
</html>
